{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="well text-center">
  {% if request.path == '/comunicado/novo/' %}
    <h1 class="anos">Novo Comunicado</h1>
    {% else %}
    <h1 class="anos">Editar Comunicado</h1>
    {% endif %}

</div>

<div class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-12">
        <form method="POST" class="post-form">{% csrf_token %}
          {{ form|crispy }}
          <div class="row">
            <div class="col-md-12">
              <a href="{% url 'comunicado_lista' %}" class="btn btn-danger pull-right">
                  <i class="fa fa-times"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-success pull-right" value="Save">
                  <i class="fa fa-floppy-o"></i> Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
   </div>
 </div>
</div>

<br>


{% endblock content %}
